<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Animasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Mencegah scroll jika gambar terlalu besar */
        }

        /* Background Animasi */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Mengirim background ke belakang */
            animation: changeBackground 10s infinite alternate ease-in-out;
        }

        @keyframes changeBackground {
            0% {
                background: url('img/WhatsApp Image 2024-12-21 at 16.05.41_ff68a48a.jpg') center/cover no-repeat;
            }
            50% {
                background: url('img/WhatsApp Image 2024-12-21 at 16.03.49_46c24ea8.jpg') center/cover no-repeat;
            }
            100% {
                background: url('img/12.jpg') center/cover no-repeat;
            }
        }

        .content {
            animation: fadeIn 2s ease-in-out;
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.8); /* Transparan */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Memastikan konten berada di atas gambar */
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Background Animasi -->
    <div class="background"></div>

    <!-- Konten -->
    <div class="content">
        <h1>Selamat datang Para alumni SMPN 66 Angkatan 2018</h1>
        <a href="1.html" class="button">Selanjutnya</a>
    </div>
</body>
</html>
